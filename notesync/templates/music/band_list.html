{% load static %}    <!--Load css static files-->


<!-- REFERENCE: W3schools-Bootstrap templates-->
<!--Page to view lists of Bands.-->
<!DOCTYPE html>       
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>band_list</title>

        <!--Load Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!--Load style.css-->
        <link rel="stylesheet" href="{%static 'notesync/style.css'%}">

        <!--Load Boostrap JS and jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>

      <!--Nav bar at the top of the home page.-->
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Lumnious Alchemy</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#band">BAND</a></li>
              <li><a href="{%url 'notesync:tour_dates'%}">TOUR DATES</a></li>
              <li><a href="{%url 'notesync:contact'%}">CONTACT</a></li>
              <li><a href="{%url 'user_auth:login'%}">Sign in</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-search"></span></a></li>
            </ul>
          </div>
        </div>
      </nav>

        
        <div class="container text-center">
            <h2>Lumnious Alchemy</h2>
            <p><em>Music is our passion.</em></p>
            <br><br>

            <h4 id="#band">Meet the Band:</h4>
            <br><br>

            <div class="row">
                <div class="col-sm-6">
                    <p class="text-center"><strong>Zack</strong></p><br>
                    <a href="#demo" data-toggle="collapse">
                    <img src="{% static 'notesync/rudy.jpg' %}" class="img-circle person" alt="zack_band_member">
                    </a>
                    <div id="demo" class="collapse">
                        <p>Guitarist and Lead Vocalist</p>
                        <p>Loves Family</p>
                        <p>EST.2023</p>
                    </div>
                </div>

                <div class="col-sm-6">
                    <p class="text-center"><strong>Shakes</strong></p><br>
                    <a href="#demo2" data-toggle="collapse">
                    <img src="{% static 'notesync/zack.jpg'%}" class="img-circle person" alt="shakes_band_member">
                    </a>
                    <div id="demo2" class="collapse">
                        <p>Drummer</p>
                        <p>Loves Swimming and Jamming</p>
                        <p>EST.2023</p>
                    </div>
                </div>
        </div>
        <br><br>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="{% static 'notesync/concert.jpg' %}" width="100%" alt="concert.jpg">
              </div>
          
              <div class="item">
                <img src="{% static 'notesync/drums.jpg' %}" width="100%" alt="drums.jpg">
              </div>
          
              <div class="item">
                <img src="{% static 'notesync/guitar.jpg' %}" width="100%" alt="guitar.jpg">
                <div class="carousel-caption">
              </div>
            </div>
          
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
        <br><br>

    </body>

</html>
